<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TrangChu/demoam.css">
  <title>Thay đổi sự kiện hover thành mouseover</title>
</head>
<body>
  <div class="product-details">
    <!-- Hiển thị ảnh lớn -->
    <div class="main-image">
      <img src="image1.jpg" alt="Product Image">
    </div>
  
    <!-- Hiển thị ảnh nhỏ (thumbnails) -->
    <div class="thumbnail-container">
      <img src="image1.jpg" alt="Thumbnail 1" class="thumbnail">
      <img src="image2.jpg" alt="Thumbnail 2" class="thumbnail">
      <img src="image3.jpg" alt="Thumbnail 3" class="thumbnail">
      <!-- Thêm nhiều ảnh khác nếu cần -->
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
